<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
</head>
<body>

	<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
	<script src="three.min.js"></script>

	<script>

		var scene, camera, renderer;
		var geometry, material, mesh;

		init();
		animate();

		function init() {

			// Create the main scene for the 3D drawing
			scene = new THREE.Scene();

			// Every scene needs a camera
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.x = 0;
			camera.position.y = 0;
			camera.position.z = 50;

			camera.lookAt(new THREE.Vector3(0,0,0));

			// Add objects into the scene
			geometry = new THREE.BoxGeometry(20, 20, 20);
			// geometry = new THREE.CylinderGeometry(20, 20, 20, 20);
			material = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
			// material = new THREE.MeshLambertMaterial({ color: 0xff0000, wireframe: false });

			// a mesh needs the geometry (aka lines and points) and material (aka surface)
			mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );

			// object = new THREE.AxisHelper( 50 );
			// object.position.set( 0, 0, 0 );
			// scene.add( object );

			// var light = new THREE.PointLight(0xffffff, 10, 100);
			// light.position.set(30, 30, 30);
			// scene.add(light);

			// var helperLight = new THREE.PointLightHelper(light, 1);
			// scene.add(helperLight);

			// bulb = new THREE.SphereGeometry(2, 32, 32);
			// bulb.position.set(50, 50, 50);
			// matBulb = new THREE.MeshBasicMaterial({ color: 0xffffff });
			// meshBulb = new THREE.Mesh(bulb, matBulb);
			// scene.add(meshBulb);

			// the renderer renders the scene using the objects, lights and camera
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

			// Attach the threeJS renderer to the HTML page
			document.body.appendChild( renderer.domElement );

		}

		// This is the game/animation loop
		function animate() {

			requestAnimationFrame( animate );

			// Move anything you what
			mesh.rotation.x += 0.01;
			mesh.rotation.y += 0.01;

			renderer.render( scene, camera );
		}

</script>

</body>
</html>
